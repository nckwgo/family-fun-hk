<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Fun HK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
  <header class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <h1 class="text-xl md:text-2xl font-bold">香港親子活動 · Family Fun HK</h1>
    <a href="/admin.html" class="text-sm underline">商戶/管理登入</a>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-12">
    <div class="flex flex-wrap gap-2 mb-4">
      <input id="q" placeholder="關鍵字…" class="border rounded px-3 py-2 w-60" />
      <select id="district" class="border rounded px-3 py-2">
        <option value="">全部地區</option>
        <option>港島</option><option>九龍</option><option>新界</option>
      </select>
      <select id="category" class="border rounded px-3 py-2">
        <option value="">全部類別</option>
        <option>展覽</option><option>工作坊</option><option>戶外</option><option>室內</option>
      </select>
      <button id="refresh" class="px-4 py-2 bg-black text-white rounded">更新</button>
    </div>

    <div id="list" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
    <p id="empty" class="hidden text-gray-500">沒有活動。</p>
  </main>

  <script>
    const SUPABASE_URL = "https://edgghhcgjwzhujnvqxso.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkZ2doaGNnand6aHVqbnZxeHNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMzEzMTIsImV4cCI6MjA3MDYwNzMxMn0.UMx-P9UXZut6CBPiJqAlt-RLaUuDeN_CPjbPKP8Kg4M_ANON_KEY";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    async function load() {
      const q = $('q').value?.trim();
      const d = $('district').value;
      const c = $('category').value;

      let qy = sb.from('events')
        .select('id,title,date,time,district,price,age,category,cover_url,source_url')
        .gte('date', new Date().toISOString().slice(0,10))
        .order('date', { ascending: true })
        .limit(60);

      if (d) qy = qy.eq('district', d);
      if (c) qy = qy.eq('category', c);
      if (q) qy = qy.ilike('title', `%${q}%`);

      const { data, error } = await qy;
      if (error) { console.error(error); return; }

      const box = $('list');
      box.innerHTML = (data ?? []).map(e => `
        <a href="${e.source_url ?? '#'}" target="_blank"
           class="block bg-white rounded-xl shadow hover:shadow-md transition p-3">
          <img src="${e.cover_url ?? ''}" alt="" class="w-full h-40 object-cover rounded-lg mb-3 bg-gray-100">
          <div class="font-semibold line-clamp-2">${e.title ?? ''}</div>
          <div class="text-sm text-gray-600 mt-1">${e.date ?? ''} ${e.time ?? ''}</div>
          <div class="text-xs text-gray-500">${e.district ?? ''} · ${e.category ?? ''}</div>
          <div class="text-sm mt-1">${e.price ?? ''} · ${e.age ?? ''}</div>
        </a>
      `).join('');

      $('empty').classList.toggle('hidden', (data ?? []).length > 0);
    }

    $('refresh').onclick = load;
    window.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
